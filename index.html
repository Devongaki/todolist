<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="task-search">
          <h1 class="header-title">My Todo</h1>
          <form class="search">
            <input
              class="form-control m-auto"
              type="text"
              name="search"
              placeholder="search todos"
            />
          </form>
        </div>
        <div class="task-create">
          <div class="form-group">
            <label for="task-input" class="text-light"></label>
            <button type="submit" class="btn create btn-light">New Task</button>
            <input
              type="text"
              id="task-input"
              class="form-control"
              placeholder="Enter a new task"
            />
          </div>
        </div>
      </header>

      <div class="task-overview-container">
        <ul class="list-group todos mx-auto text-light delete">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>Go to the grocery</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
